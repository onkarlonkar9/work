name: CI - Build and Push Strapi to ECR

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-south-1   # Change to your AWS region
  ECR_REPOSITORY: onkarlonkar9/strapi-prod

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set Image Tag
        id: image-tag
        run: echo "TAG=main-${{ github.sha }}" >> $GITHUB_ENV

      - name: Build, Tag, and Push Docker image
        run: |
          docker build -f Dockerfile -t ${{ env.ECR_REPOSITORY }}:${{ env.TAG }} .
          docker tag ${{ env.ECR_REPOSITORY }}:${{ env.TAG }} ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.TAG }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.TAG }}

      - name: Export image tag as output
        id: image
        run: echo "image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.TAG }}" >> $GITHUB_OUTPUT
